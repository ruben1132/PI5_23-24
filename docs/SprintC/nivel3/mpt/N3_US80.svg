 textLength="103" x="177.5" y="434.8247">status code 200</text><polygon fill="#181818" points="41.5,465.0234,31.5,469.0234,41.5,473.0234,37.5,469.0234" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="35.5" x2="154.5" y1="469.0234" y2="469.0234"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="51" x="47.5" y="463.9575">success</text><!--MD5=[b9562adcee23895131a2939817ce316c]
@startuml
participant SPA
participant "MPT API" as API
participant "UserController" as Ctrl
participant "UserService" as Srv
participant "UserRepo" as Repo
participant "UserMapper" as Map
participant "RoleRepo" as rr
participant "RoleMapper" as rm

activate SPA
SPA -> API: PUT(/api/users/)
activate API

API -> API: auth middleware 

API -> Ctrl: ApproveReject(id, user)
activate Ctrl
Ctrl -> Ctrl: permissions middleware 

Ctrl -> Srv: UpdateIsApprovedAsync(id, user)
activate Srv

Srv -> Srv: GetByIdAsync(id)
Srv -> Srv: change user state to approved or rejected

Srv -> Repo: CommitAsync(user)
Srv -> Map: toDTO(user)
activate Map
Map - -> Srv: UserDto
deactivate Map

Srv - -> Ctrl: UserDto
deactivate Srv

Ctrl - -> API: status code 200
deactivate Ctrl

API - -> SPA: success
deactivate API






@enduml

