;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="35.5" x2="163.5" y1="673.8203" y2="673.8203"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="51" x="47.5" y="668.7544">success</text><!--MD5=[48ea6f32917643339bdab3532ff31231]
@startuml
participant SPA
participant "MPT API" as API
participant "UserController" as Ctrl
participant "UserService" as Srv
participant "UserRepo" as Repo
participant "UserMapper" as Map
participant "Email" as Email
participant "RoleRepo" as rr
participant "RoleMapper" as rm

activate SPA
SPA -> API: POST(/api/users/)
activate API

API -> API: auth middleware
API -> Ctrl: AddAsync(user)
activate Ctrl

Ctrl -> Ctrl: permissions middleware
Ctrl -> Srv: AddAsync(user)
activate Srv

Srv -> Srv: check if email is already in use


Srv -> rr: GetByIdAsync(u.RoleId)
activate rr
rr - -> Srv: Role
deactivate rr

Srv -> rm: toDto(Role)
activate rm
deactivate rm


Srv -> Srv: encrypt password

Srv -> Map: toDomain(user)
activate Map
Map - -> Srv: User
deactivate Map

Srv -> Repo: AddAsync(user)
activate Repo
Repo - -> Srv: User
deactivate Repo

Srv -> Map: toDTO(User)
activate Map
Map - -> Srv: UserDTO
deactivate Map

Srv - -> Ctrl: UserDTO
deactivate Srv

Ctrl - -> API: status code 201
deactivate Ctrl

API - -> SPA: success
deactivate API




@enduml

