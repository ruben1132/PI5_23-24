<!DOCTYPE html>
<html>

<head>
    <title>Burndown Chart</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <canvas id="burndownChart" width="50px" height="25px"></canvas>

    <script>
        // Sample data (hours remaining)
        const plannedHours = [8, 8, 8, 8, 8, 0, 0,
            8, 8, 8, 8, 8, 0, 0,
            8, 8, 8, 8, 8, 0, 0,
            8, 8, 8, 8, 8, 0, 0]; // Planned hours for each day
        const actualHours = [0, 3, 5, 2, 4, 10, 10,
            4, 3, 10, 1, 2, 10, 10,
            5, 8, 6, 9, 10, 10, 10,
            10, 11, 9, 8, 10, 11, 10]; // Actual hours spent for each day

        // Days
        const days = Array.from({ length: plannedHours.length }, (_, i) => i + 1);

        // Create a chart
        const ctx = document.getElementById('burndownChart').getContext('2d');
        const burndownChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: days,
                datasets: [
                    {
                        label: 'Planned',
                        data: plannedHours,
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'Actual',
                        data: actualHours,
                        borderColor: 'red',
                        fill: false
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Burndown Chart'
                },
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Days'
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Remaining Hours'
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
